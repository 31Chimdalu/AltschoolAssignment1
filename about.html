<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two equal columns */
      /* gap: 20px; */
      max-width: 800px; /* Adjust the max-width as needed */
      margin: 0 auto; /* Center the container */
    }

    .text-side {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #ffc0cb; /* Pale pink background */
    }

    .text-content {
      text-align: center;
      font-size: 20px;
      color: #fff;
    }

    .image-side {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .side-image {
      max-width: 100%;
      height: auto;
    }
  </style>
  <title>Two-Sided Page</title>
</head>
<body>
  <div class="container">
    <div class="text-side">
      <div class="text-content">
        <h2>About me</h2>
        <p>My name is Akabogu</p>
        </div>
    </div>

    <div class="image-side">
      <img src="altschool-ID-Card (1).png" alt="Placeholder Image" class="ID card" >
    </div>
  </div>
</body>
</html>
